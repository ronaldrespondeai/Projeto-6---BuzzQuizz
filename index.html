<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="top-bar">
        <strong>BuzzQuizz</strong>
    </div>

    <div class="create-quizz hidden">
        <p>Você não criou nenhum quizz ainda :(</p>
        <button type="submit" onclick="createQuizz()">Criar Quizz</button>
    </div>

    <div class="create-screens">
        <strong>Comece pelo começo</strong>
        <div class="forms-container">
            <input type="text" placeholder="Título do seu quizz"><input type="url" placeholder="URL da imagem do seu quizz"><input type="number" min="1" placeholder="Quantidade de perguntas do quizz"><input type="number" min="1" placeholder="Quantidade de níveis do quizz">
        </div>
        <button type="submit" class="create-quizz-buttons">Prosseguir pra criar perguntas</button>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
