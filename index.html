<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="top-bar">
        <strong>BuzzQuizz</strong>
    </div>
    <div class="top-bar-aux"></div>

    <div class="create-quizz">
        <p>Você não criou nenhum quizz ainda :(</p>
        <button type="submit" onclick="createQuizz()">Criar Quizz</button>
    </div>

    <div class="create-screens screen-31 hidden">
        <strong>Comece pelo começo</strong>
        <div class="forms-container">
            <input type="text" placeholder="Título do seu quizz">
            <input type="url" placeholder="URL da imagem do seu quizz">
            <input type="number" min="1" placeholder="Quantidade de perguntas do quizz">
            <input type="number" min="1" placeholder="Quantidade de níveis do quizz">
        </div>
        <button type="submit" class="create-quizz-buttons">Prosseguir pra criar perguntas</button>
    </div>

    <div class="create-screens screen-32 hidden">
        <strong>Crie suas perguntas</strong>
        <div class="forms-container">
            <strong>Pergunta 1</strong>
            <input type="text" placeholder="Texto da pergunta">
            <input type="text" placeholder="Cor de fundo da pergunta">
            <strong>Resposta correta</strong>
            <input type="text" placeholder="Resposta correta">
            <input type="url" placeholder="URL da imagem">
            <strong>Respostas incorretas</strong>
            <input type="text" placeholder="Resposta incorreta 1">
            <input type="url" placeholder="URL da imagem 1">
            <input type="text" placeholder="Resposta incorreta 2">
            <input type="url" placeholder="URL da imagem 2">
            <input type="text" placeholder="Resposta incorreta 3">
            <input type="url" placeholder="URL da imagem 3">
        </div>
        <button type="submit" class="create-quizz-buttons">Prosseguir pra criar níveis</button>
    </div>

    <div class="create-screens screen-33 hidden">
        <strong>Agora, decida os níveis!</strong>
        <div class="forms-container">
            <strong>Nível 1</strong>
            <input type="text" placeholder="Título do nível">
            <input type="number" min="0" placeholder="% de acerto mínima">
            <input type="url" placeholder="URL da imagem do nível">
            <input type="text" placeholder="Descrição do nível">
        </div>
        <button type="submit" class="create-quizz-buttons">Finalizar Quizz</button>
    </div>

    <div class="create-screens screen-34 hidden">
        <strong>Seu quizz está pronto!</strong>
        <img src="https://www.plataformamedia.com/wp-content/uploads/2020/06/imagem-preta.jpg">
        <button type="submit" class="create-quizz-buttons">Acessar Quizz</button>
        <button type="submit">Voltar pra home</button>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
